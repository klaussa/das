<!DOCTYPE HTML>
<html lang="en-US" ng-app="DojoAnalyticsSuite">
<head>
    <meta charset="UTF-8">
    <title>Dojo Analytics Suite</title>
 <!--   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
    <!-- Latest compiled and minified CSS -->
    <base href="/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="GeneralController">

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/"><img src="img/logo.png" alt=""></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-repeat="panel in panels" ng-class="{'active':isCurrentPanel(panel)}">
                    <a ui-sref="{{panel.link}}">
                        {{panel.name}}
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- Content -->
<div class="container-fluid">
    <div class="row">
        <div ui-view></div>
    </div>
    <!--row -->
</div>
<!--container fluid -->





<!-- JavaScript Includes -->

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/d3/d3.js" charset="utf-8"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="bower_components/ng-clustered-map/dist/ng-clustered-map.js"></script>

<!--DATA MODULE -->
<script type="text/javascript" src="js/app/data/_data.js"></script>
<script type="text/javascript" src="js/app/data/_config.js"></script>
<script type="text/javascript" src="js/app/data/ideaService.js"></script>
<script type="text/javascript" src="js/app/data/itemService.js"></script>
<script type="text/javascript" src="js/app/data/dataService.js"></script>

<!--Main Module -->
<script type="text/javascript" src="js/app/das/_das.js"></script>
<script type="text/javascript" src="js/app/das/_config.js"></script>
<!--CONTROLLERS -->

<script type="text/javascript" src="js/app/das/generalController.js"></script>


<!--Dashboard -->
<script type="text/javascript" src="js/app/das/dashboardAbstractController.js"></script>
<script type="text/javascript" src="js/app/das/dashboardIdeageneratorsController.js"></script>
<script type="text/javascript" src="js/app/das/dashboardIndexController.js"></script>
<script type="text/javascript" src="js/app/das/dashboardIdeaController.js"></script>
<!--Content -->

<script type="text/javascript" src="js/app/das/contentAbstractController.js"></script>
<script type="text/javascript" src="js/app/das/contentIndexController.js"></script>


<!-- SERVICES -->
<script type="text/javascript" src="js/app/das/helperService.js"></script>

<script type="text/javascript" src="js/app/data/userSession.js"></script>

<!--DIRECTIVES -->

<script type="text/javascript" src="js/app/das/barChart.js"></script>
<script type="text/javascript" src="js/app/das/donutChart.js"></script>
<script type="text/javascript" src="js/app/das/ideaDirective.js"></script>

</body>
</html>
